{% extends 'base.html' %}
{% block body %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div>
            {% for keyword, value in all_keywords.items() %}
                <a href="/news/{{ keyword }}" class="btn btn-{% if value == title %}primary{% else %}secondary{% endif %} mb-3" style="margin-right: 8px;">{{ value }}</a>
            {% endfor %}
        </div>
        <h3 class="title-font text-gray-900 mb-3">Latest news on {{ title }}</h3>
      <div class="flex flex-wrap -m-4">
        {% for article in articles %}
        <div class="p-4 md:w-1/3">
          <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
            <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{ article.urlToImage }}" alt="{{ article.title }}">
            <div class="p-6">
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ article.title }}</h1>
              <p class="leading-relaxed mb-3">{{ article.description }}</p>
              <div class="flex items-center flex-wrap ">
                <a href="{{ article.url }}" target="_blank" class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0" style="text-decoration: none;">See more
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock body %}
